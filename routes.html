<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <h1>Routes</h1>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([26.2006, 92.9376], 5); // Initialize the map with a default center and zoom level

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Define route coordinates
        var routes = [
            { name: 'Shimla to Ladakh', coordinates: [[31.1048, 77.1734], [34.1526, 77.5771]] },
            { name: 'Mumbai to Assam', coordinates: [[19.0760, 72.8777], [26.2006, 92.9376]] },
            { name: 'Bhopal to Ladakh', coordinates: [[23.2599, 77.4126], [34.1526, 77.5771]] }
        ];

        // Add routes to the map
        routes.forEach(route => {
            L.polyline(route.coordinates, { color: 'red' }).addTo(map).bindPopup(route.name);
        });
    </script>
</body>
</html>
